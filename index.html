<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="side-all">
      <div class="side-left">
        <img style="width: 400px; height: auto" src="img/weights-animate.svg" />
      </div>
      <div class="side-right">
        <div class="form-imc">
          <h1>CALCULADORA IMC</h1>
          <div class="letterbox-weight">
            <div class="letterbox">
              <p>Peso em KG</p>
              <label for="Peso em KG"></label>
              <div class="input-wrapper">
                <i class="fa-solid fa-ruler"></i>
                <input id="peso" type="number" />
              </div>
            </div>

            <div class="letterbox">
              <p>Altura em metros</p>
              <label for="Altura em Metros"></label>
              <div class="input-wrapper">
                <i class="fa-solid fa-weight-hanging"></i>
                <input id="altura" type="number" />
              </div>
            </div>
          </div>

          <div class="button">
            <button onclick="calcIMC()">Calcular</button>
          </div>

          <div class="bottom-all">
            <div class="seu-imc">
              <span id="resultado"></span>
              <p>Seu IMC</p>
            </div>
          

          <div class="informations">
            <span id="info"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
